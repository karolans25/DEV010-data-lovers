<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header style="flex-direction: row;">
      <h1>Contries Around the World</h1>
    </header>

    <article>
      <section class="flex-container">
        <h3></h3>
        <nav>
          <button id="stadistics"><img src="assets/stadistics.png" alt="stadistics"></button>
          <button id="play"><img src="assets/play.png" alt="play"></button>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </nav>
      </section>
      <section class="flex-container" name="container-options">
        <div id="search">
          <input type="text" name="search-by" id="search-by" placeholder="Search &#f002">
        </div>
        <div id="filter">
          <div id="filter-by-option">
            <select name="fiter-by" id="filter-by"></select>
            <button id="filter-button"><img src="assets/filter.png" alt="Siguiente" width="15vw"></button>
          </div>
        </div>
        <div id="sort">
          <label for="sort-by">Sort by: </label>
          <select name="sort-by" id="sort-by">
            <option value="country">Country</option>
            <option value="capital">Capital</option>
            <option value="area">Area</option>
            <option value="population">Population</option>
          </select>
          <button id="sort-ascending-button"><img src="assets/sort_ascendent.png" alt="Asc." width="10px"></button>
          <button id="sort-descending-button"><img src="assets/sort_descendent.png" alt="Des." width="10px"></button> 
        </div>
      </section>
      <section class="flex-container" id="data">
        <div id="pages">
          <label for="select-pages">Page:</label>
          <button id="back-button"><img src="assets/flecha-izquierda.png" alt="Anterior"></button>
          <select name="select-pages" id="select-pages"></select>
          <button id="forward-button"><img src="assets/flecha-correcta.png" alt="Siguiente"></button>
        </div>
        <div class="flex-container" id="cards"></div>

        <div class="flex-container" id="table">
          <table></table>
        </div>

      </section>
    </article>

    <footer>
      <div>Hecho con <ion-icon name="heart"></ion-icon> por <strong>Carolina Pulido GÃ³mez</strong></div>
      <div>
        <a href="https://www.twitch.tv/karolans25" ><ion-icon name="logo-twitch"></ion-icon><span>Twitch</span></a>
        <a href="https://github.com/karolans25/DEV010-cipher" ><ion-icon name="logo-github"></ion-icon><span>Github</span></a>
      </div>
    </footer>

    <script src="main.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
