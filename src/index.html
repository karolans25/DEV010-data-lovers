<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header style="flex-direction: row;">
      <h1>Contries Around the World</h1>
    </header>

    <article>

      <!-- Espacio para el search y el filter -->
      <section class="flex-container" name="container-options">
        <section id="search">
          <input type="text" name="search-by" id="search-by" placeholder="Search &#f002">
        </section>
        <section id="filter">
          <select name="fiter-by" id="filter-by"></select>
        </section>
      </section>

      <!-- Espacio para el workspace de la data -->
      <section class="flex-container" id="data">
        <!-- Barra de navegació principal -->
        <nav>
          <button id="show"><img src="assets/stadistics.png" alt="stadistics"></button>
          <button id="calculus"><img src="assets/stadistics.png" alt="stadistics"></button>
          <button id="map"><img src="assets/play.png" alt="play"></button>
        </nav>
        <section>
          <section class="flex-container">
            <h3></h3>
            <section id="sort">
              <label for="sort-by">Sort by: </label>
              <select name="sort-by" id="sort-by">
                <option value="country">Country</option>
                <option value="capital">Capital</option>
                <option value="area">Area</option>
                <option value="population">Population</option>
              </select>
              <button id="sort-ascending-button"><img id="sort-ascending-button" src="assets/sort_ascendent.png" alt="Ascending sort" ></button>
              <button id="sort-descending-button"><img id="sort-descending-button" src="assets/sort_descendent.png" alt="Descending sort" ></button> 
            </section>
          </section>
    
          <section id="pages">
            <label for="select-pages">Page:</label>
            <button id="back-button">&laquo;</button>
            <select name="page-selector" id="page-selector"></select>
            <button id="forward-button">&raquo;</button>
            <label class="switchBtn">
              <input id="toggle" type="checkbox">
              <div class="slide round">Filter On</div>
            </label>
          </section>

          <section class="flex-container" id="cards"></section>

          <section class="flex-container" id="table" style="flex-direction: columns; justify-items: left;">
            <table></table>
          </section>
        </section>
  
      </section>



        <!-- <section id="gini">
          <canvas id="gini-canvas-year" width="400" height="400"></canvas>
        </section> -->
        <!-- <section id="gini">
          <canvas id="gini-canvas" width="500" height="3000"></canvas>
        </section> -->
        <!-- https://code.tutsplus.com/es/getting-started-with-chartjs-line-and-bar-charts--cms-28384t -->

        <section id="clockdate">
          <section class="clockdate-wrapper">
            <section id="clock"></section>
          </section>
        </section>

        <section class="card-clock">
          <img src="" alt="bandera1" style="width:100%">
          <div class="container">
            <h4><b></b></h4>
          </div>
        </section> 


      </section>
    </article>

    <footer>
      <div>Hecho con <ion-icon name="heart"></ion-icon> por <strong>Carolina Pulido Gómez</strong></div>
      <div>
        <a href="https://www.twitch.tv/karolans25" ><ion-icon name="logo-twitch"></ion-icon><span>Twitch</span></a>
        <a href="https://github.com/karolans25/DEV010-cipher" ><ion-icon name="logo-github"></ion-icon><span>Github</span></a>
      </div>
    </footer>

    <script src="main.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
  </body>
</html>
